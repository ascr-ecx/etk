Within the Qualtrics survey, use the Descriptive Text question type. 
Or choose a multiple choice question, turn on the Image number in the JavaScript
and have people click SUBMIT when the sliding method of adjustment carousel
is at the threshold point.
 
An example question is shown for the test images.
-->

<div id="imageContainer"></div>

<p id="myQuesText">
The black line is moving across the image.  Find the threshold point where the image on the LEFT has the black line to the left of the green line while the image on the RIGHT has the black line to the RIGHT of the green line.  
<br>
Click SUBMIT to choose this set as your threshold image.  
</p>
