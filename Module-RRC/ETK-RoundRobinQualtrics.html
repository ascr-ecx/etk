Put the question text below the imageContainer.
An example question is included.  Use the Descriptive Text
Qualtrics Question Type.

Note:  The question text is given the id of "myQuesText".  If this
id is used, the question text will not appear for the final SUBMIT screen.  
-->

<div id="imageContainer" class="pairBox"></div>

<p id="myQuesText">Using the LEFT/RIGHT buttons, please choose the image you like more.
Click on Next Image Pair when you have made your choice. 
The SUBMIT button will appear after all image pairs have been viewed. </p>
